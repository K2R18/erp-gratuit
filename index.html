<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Générateur ERP officiel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Générer un rapport ERP officiel pour toute adresse</h1>

  <form id="erp-form" autocomplete="off" onsubmit="return false;">
    <label for="autocomplete">Adresse complète :</label>
    <input
      type="text"
      id="autocomplete"
      name="autocomplete"
      placeholder="Ex : 10 rue de la Paix, 75002 Paris"
      required
    />
    <button id="verifyBtn" type="button">Vérifier l'adresse et interroger les parcelles</button>
  </form>

  <div id="erp-summary" style="margin-top: 20px;"></div>

  <div id="cartos" style="margin-top: 20px;"></div>

  <button id="generate-pdf" disabled style="margin-top: 20px;">
    Générer le PDF ERP officiel
  </button>

  <div id="result" style="margin-top: 20px;"></div>

  <!-- Google Places API : Remplace TA_CLE_API_GOOGLE par ta clé Google Maps avec API Places activée -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMlsybj--6TW-7Xvew6WogHkHzMA7Y3Yc&libraries=places&language=fr"
    defer
  ></script>

  <!-- Bibliothèque PDF-lib en version UMD -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"
    defer
  ></script>

  <!-- Script personnalisé -->
  <script src="script.js" defer></script>
</body>
</html>
